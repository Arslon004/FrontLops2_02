<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loops2_02</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <header class="site_header cf">
      <h2 class="site_header_title">Account settings</h2>
      <a class="site_header_link" href="#"><i class="fa-solid fa-xmark"></i>
    </a>
    </header>

      <img class="account_picture" src="images/avatar.jpg" alt="avatar rasmi">

    <div class="buttons">
      <a href="#" class="button cancel">Cancel</a>
      <a href="#" class="button save">Save</a>
    </div>
     <section class="question_section">
      <form action="" >
          <div class="form_wrap--item">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
          </div>

          <div class="form_wrap--item items">
            <div class="box">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name">
           </div><!--BOX-->

           <div class="box">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name">
          </div><!--BOX-->
          </div>

          <div class="form_wrap--item">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>

          <div class="form_wrap--item">
            <label for="textarea">BIO</label>
           <textarea name="boi" id="textarea"  rows="4" placeholder="Tell us about yourself"></textarea>
          </div>
      </form>
     </section>
  </div>
</body>
</html>
